<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oriental Energy | Sign In</title>
  <!-- Favicon -->
  <link rel="shortcut icon" href="./img/svg/logo.svg" type="image/x-icon">
  <!-- Custom styles -->
  <!-- <link rel="stylesheet" href="./css/style.min.css"> -->
  <link rel="stylesheet" href="./css/style.css">
   <link rel="stylesheet" href="./css/custom.css">
</head>

<body id="signInBg">
  <div class="layer"></div>
<main class="page-center">
  <article class="sign-up">
    <img src="./img/Oriental_Energy_Logo.jpg" width="100px" height="80px" style="border-radius: 10px;" alt="logo">
    <h1 class="sign-up__title">Welcome back!</h1>
    <p class="sign-up__subtitle">Sign in to your account to continue</p>
    <form class="sign-up-form form" action="" method="">
      <label class="form-label-wrapper">
        <p class="form-label">Email</p>
        <input class="form-input" id="email" type="email" placeholder="Enter your email" required>
      </label>
      <label class="form-label-wrapper">
        <p class="form-label">Password</p>
        <input class="form-input" id="password" type="password" placeholder="Enter your password" required>
      </label>
      <!-- <a class="link-info forget-link" href="##">Forgot your password?</a> -->
      <label class="form-checkbox-wrapper">
        <input class="form-checkbox" type="checkbox">
        <span class="form-checkbox-label">Remember me next time</span>
      </label>
      <button class="form-btn primary-default-btn transparent-btn" type="button" id="loginButton" onclick="login()">Login</button>
      <a class="link-info forget-link" href="./register/index.html"><span class="signupLink"> Sign Up</span></a>
    </form>
  </article>
</main>
<!-- Chart library -->
<script src="./plugins/chart.min.js"></script>
<!-- Icons library -->
<script src="plugins/feather.min.js"></script>
<!-- Custom scripts -->
<script src="js/script.js"></script>

<script src="js/customScript.js"></script>
<script>
  
const loginButton = document.getElementById("loginButton");
loginButton.style.backgroundColor = "gray";
loginButton.style.cursor = "not-allowed";

// Event listeners for real-time validation
document.getElementById("email").addEventListener("input", function () {
  var password = document.getElementById("password").value;
  if (password !== "") {
    // alert("not empty")
    const loginButton = document.getElementById("loginButton");
    loginButton.style.backgroundColor = "#0E7B58";
    loginButton.style.cursor = "pointer";
  }
});
document.getElementById("password").addEventListener("input", function () {
  var email = document.getElementById("email").value;
  if (email !== "") {
    // alert("not empty")
    const loginButton = document.getElementById("loginButton");
    loginButton.style.backgroundColor = "#0E7B58";
    loginButton.style.cursor = "pointer";
  }
});
</script>

</body>

</html>
